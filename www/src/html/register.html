<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../css/register.css" />
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/register.js"></script>
</head>
<body>
    <div id="container">
        <div class="con">
            <div class="logo"></div>
            <h1>一个账号，即可享受所有帮5买优惠</h1>
            <p class="p1">欢迎注册</p>
            <div class="form">
                <input placeholder="验证手机" class="txt" />
                <input placeholder="输入验证码" class="txt2" />
                <input type="button" value="点击获取验证码" class="btn"/>
                <input placeholder="请设置密码" class="txt3" />
                <input placeholder="请确认密码" class="txt4" />
                <p class="p2"><input type="checkbox" checked class="check" /> 我已阅读并同意《帮5买用户注册协议》</p>
                <div class="btn2">注&nbsp;册</div>
                <div class="btn3">登&nbsp;录</div>
            </div>
        </div>
    </div>
</body>
</html>
